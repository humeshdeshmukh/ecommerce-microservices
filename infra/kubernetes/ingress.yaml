apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-ingress
  namespace: ecommerce
  annotations:
    kubernetes.io/ingress.class: nginx
    # Add cert-manager annotations or rewrite rules if using TLS
spec:
  rules:
    - host: api.example.com            # Replace with your domain or keep for testing
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
  # For TLS:
